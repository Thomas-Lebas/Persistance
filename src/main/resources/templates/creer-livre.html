<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Créer un livre</title>
</head>
<body>
<div th:include="header.html"></div>
<h1>Créer un livre</h1>
<form action="/creer-livre" method="post">
  <label for="titre">Titre :</label>
  <input type="text" id="titre" name="titre" required><br><br>

  <label for="dateParution">Date de parution :</label>
  <input type="date" id="dateParution" name="dateParution" required><br><br>

  <label for="nombrePages">Nombre de pages :</label>
  <input type="number" id="nombrePages" name="nombrePages" required><br><br>

  <input type="submit" value="Créer">
</form>

</body>
</html>
